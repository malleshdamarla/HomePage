<body>
    <header>
        <h2 class="logo">Logo</h2>

        </form>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span id="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>
                <div class="input-box">
                    <span id="icon" class="toggle-password" onclick="togglePasswordVisibility()">
                        <ion-icon name="eye"></ion-icon>
                        <ion-icon name="eye-off"></ion-icon>
                    </span>
                    <input id="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="forgot">
                    <label for=""><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btnn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link"> Register</a></p>
                </div>
            </form>
        </div>



        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span id="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <input type="text" required>
                    <label for="#">Username</label>
                </div>
                <div class="input-box">
                    <span id="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>
                <div class="input-box">
                    <span id="icon" class="toggle-password1" onclick="togglePasswordVisibility1()">
                        <ion-icon name="eye"></ion-icon>
                        <ion-icon name="eye-off"></ion-icon>
                    </span>
                    <input id="password1" type="password" required>
                    <label for="password1">Password</label>
                </div>
                <div class="forgot">
                    <label for=""><input type="checkbox">I am agree to the terms & conditions</label>

                </div>
                <button type="submit" class="btnn">Register</button>
                <div class="login-register">
                    <p>All ready have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
